<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>

    <!-- // bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- // google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&display=swap" rel="stylesheet">


  </head>

  <body>

    <div class="container">
      <h1>Weather App</h1>
      <form action="/" method="post">
        <label for="cityInput" class="userText">City Name:  </label>
        <input type="cityInput" name="cityName" autocomplete="off">
        <br>
        <br>
        <label for="unit" class="userText">Enter Unit:  </label>
        <input type="unit" name="enterUnit">
        <br>
        <br>
        <button type="submit" class="btn btn-success">Check Weather</button>
        <!-- <button type="submit" class="userText">Go</button> -->
      </form>
    </div>

  </body>
</html>
